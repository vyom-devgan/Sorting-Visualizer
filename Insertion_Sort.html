<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

        .bar{
            fill: green
        }


        .highlight {
            fill: orange; /* This sets the color of the highlighted bar */
        }

        #sort {
            background-color: orange; /* Orange background */
            color: black; /* Black text */
            padding: 15px 32px; /* Padding around the text */
            text-align: center; /* Center the text inside the button */
            text-decoration: none; /* Remove underline from text */
            display: inline-block; /* Allow setting width and height */
            font-size: 16px; /* Set font size */
            margin: 4px 2px; /* Margin around the button */
            cursor: pointer; /* Change mouse cursor to indicate clickable */
            border: none; /* Remove border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 12px 4px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        #sort:hover {
            background-color: green; /* Darker shade of green when hovered */
        }

    </style>

</head>
<body>
    
    <svg id="chart-svg" width="1920" height="1080"></svg>
    <button id="sort">Sort</button>
    <script>
        var data = [];
        var svg = d3.select("#chart-svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

            

        var xScale = d3.scaleBand().range([0, width]).padding(0.1);
        var yScale = d3.scaleLinear().range([height, 0]);

        function renderBars(data) {
            // Update the domain of the scale with the new data
            xScale.domain(data.map(function(d, i) { return i; }));

            // Calculate bar width manually
            let barWidth = Math.min(width / data.length, 50); // Example: 50px as maximum width

            // Select and update the bars
            var bars = svg.selectAll(".bar")
                .data(data);

            bars.enter().append("rect")
                .attr("class", "bar")
                .merge(bars)
                .attr("x", (d, i) => xScale(i))
                .attr("y", d => yScale(d.value))
                .attr("width", barWidth) // Set width manually
                .attr("height", d => height - yScale(d.value));

            bars.exit().remove();
        }

        svg.on("click", function (event) {
            var coords = d3.pointer(event, svg.node());
            var newValue = yScale.invert(coords[1]);
            data.push({ value: newValue });
            renderBars(data);
        });


        function highlightBar(index) {
            svg.selectAll(".bar")
                .attr("class", (d, i) => i === index ? "highlight" : "bar");
        }

        async function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                let key = arr[i];
                let j = i - 1;
                while (j >= 0 && arr[j].value > key.value) {
                    await sleep(150); // Delay for visualization
                    arr[j + 1] = arr[j];
                    j = j - 1;
                    highlightBar(j + 1);
                    arr[j + 1] = key;
                    renderBars(data); // Update bars
                }
                highlightBar(-1); // Remove highlight after each insertion
            }
            // Remove all bars with 'highlight' class after sorting is complete
            svg.selectAll(".highlight").remove();
        }



        document.getElementById("sort").addEventListener("click", async function() {
            await insertionSort(data);
                svg.selectAll(".bar").attr("class", "bar"); // Reset classes after sorting
        });

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }


    </script>
</body>
</html>
